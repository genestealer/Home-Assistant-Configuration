##############################################################
# Richard Huish 2025
# ESPHome Configuration - Living Room IKEA FORN√úFTIG Air Purifier
# Repository: https://github.com/genestealer/Home-Assistant-Configuration
#
# Description:
# This ESPHome configuration allows control of an IKEA FORN√úFTIG Air Purifier 
# using an ESP8266 (NodeMCU v2) while retaining the original PCB.
#
# Features:
# - Fan speed control (OFF, Low, Medium, High).
# - Monitoring filter status via LED detection (ADC input).
# - Integration with Home Assistant for remote control.
#
# Hardware:
# - ESP8266 (NodeMCU v2)
# - IKEA FORN√úFTIG Air Purifier (Factory PCB retained)
# - DC-DC Step-Down Converter (e.g., LM2596 / Mini-360)
#
# WIRING & PCB MODIFICATIONS
#
# Powering the ESP8266:
# - The IKEA FORN√úFTIG air purifier operates at 24V DC.
# - Use a DC-DC converter to step down 24V to 3.3V (or 5V for VIN pin on the ESP8266).
#
# Rotary Switch (Manual Control) Modifications:
# - Cut the 5 pins connecting the rotary switch to the PCB.
# - The ESP8266 will read manual switch positions while overriding fan speed control.
#
# Connections to ESP8266:
# - Filter LED Detection (ADC Input):
#   - A0 ‚Üí Positive side of the IKEA filter LED
#
# - Fan Speed Outputs (ESP to IKEA PCB):
#   - D2 ‚Üí High Speed (PCB Pin 2)
#   - D3 ‚Üí Medium Speed (PCB Pin 3)
#   - D4 ‚Üí Low Speed (PCB Pin 4)
#
# - Rotary Switch Inputs (Manual Mode from User):
#   - D1 ‚Üí Off Position
#   - D5 ‚Üí Low Speed
#   - D6 ‚Üí Medium Speed
#   - D7 ‚Üí High Speed
#
# - GND Connections:
#   - Two end pins of the rotary switch ‚Üí ESP GND
#
# This allows both manual control and ESPHome automation!
#
##############################################################

# Substitutions for Easy Configuration
substitutions:
  # Naming
  name: living-room-air-purifier
  friendly_name: "Living Room FORN√úFTIG Air Purifier"
  ui_comment: "IKEA FORN√úFTIG Air Purifier Control"

  # Network Configuration (Static IP)
  ip: 192.168.2.48
  gateway: 192.168.2.1
  subnet: 255.255.255.0

  # Status LED Configuration
  status_led: D0  # GPIO16 - NodeMCU onboard LED
  status_led_inverted: "true"

  # Debug Logging Level
  log_level: DEBUG

  # Sensor Update Interval
  sensor_update_interval: 1min
  wifi_sensor_update_interval: 10min

##############################################################
# Board Configuration
##############################################################
esp8266:
  board: nodemcuv2

##############################################################
# Import Shared Code (Common Components)
##############################################################
packages:
  device_base: !include common/device_base.yaml
  status_led: !include common/status_led.yaml
  wifi: !include common/device_base_wifi.yaml
  # Uncomment below to remove the status LED:
  # status_led: !remove

##############################################################
# Home Assistant Integration
##############################################################
esphome:
  on_boot:
    priority: -100.0
    then:
      - lambda: |-
          float power = 0.5;  // Default power usage when fan is off
          if (id(fan_internal).speed == 1) power = 1.5;
          else if (id(fan_internal).speed == 2) power = 6.5;
          else if (id(fan_internal).speed == 3) power = 15;
          id(power_usage).publish_state(power);

##############################################################
# Sensor Configuration (Filter Status & Power Usage)
##############################################################
sensor:
  # üè∑Ô∏è Filter LED Status (Detects when filter needs changing)
  - platform: adc
    pin: A0
    internal: true
    id: led_internal
    update_interval: ${sensor_update_interval}
    accuracy_decimals: 1
    samples: 10
    filters:
      - delta: 0.1
    on_value:
      if:
        condition:
          lambda: 'return x < 0.2;'
        then:
          - binary_sensor.template.publish:
              id: led_sensor
              state: OFF
        else:
          - binary_sensor.template.publish:
              id: led_sensor
              state: ON

  # Power Consumption Based on Fan Speed
  - platform: template
    name: "Power Usage"
    id: power_usage
    device_class: power
    state_class: measurement
    unit_of_measurement: W
    update_interval: ${sensor_update_interval}

  # Total Daily Energy Consumption (Resets at Midnight)
  # Create a Utility Meter in Home Assistant and ensure periodic resetting is enabled
  # This value resets on ESP reboot and at midnight.
  - platform: total_daily_energy
    name: 'Energy Today'
    id: sensor_total_daily_energy
    power_id: power_usage
    unit_of_measurement: 'kWh'
    icon: mdi:circle-slice-3
    state_class: total_increasing
    device_class: energy
    accuracy_decimals: 3
    filters:
      - throttle: ${sensor_update_interval}  # Limit update rate
      - multiply: 0.001  # Convert W to kW (1 W = 0.001 kW)
      - delta: 0.01  # Only update if energy changes by 0.01 kWh (10W)
      - heartbeat: ${sensor_update_interval}  # Ensure at least one update per interval

##############################################################
# Time Component (Used for Resetting Energy Meter at Midnight)
##############################################################
time:
  - platform: homeassistant
    id: homeassistant_time  # Sync time with HA for accurate resets

##############################################################
# Binary Sensors (Filter Status & Fan Speed Buttons)
##############################################################
binary_sensor:
  # Filter Status LED
  - platform: template
    id: led_sensor
    name: "Filter Status"
    device_class: problem

  # Fan Control Dial (Reads Physical Rotary Positions)
  - platform: gpio
    internal: true
    id: in_d1
    name: "Fan Off"
    pin:
      number: D1
      mode: INPUT_PULLUP
      inverted: True
    on_press:
      - fan.turn_off:
          id: fan_internal

  - platform: gpio
    internal: true
    id: in_d5
    name: "Fan Low Speed"
    pin:
      number: D5
      mode: INPUT_PULLUP
      inverted: True
    on_press:
      - fan.turn_on:
          id: fan_internal
          speed: 1

  - platform: gpio
    internal: true
    id: in_d6
    name: "Fan Medium Speed"
    pin:
      number: D6
      mode: INPUT_PULLUP
      inverted: True
    on_press:
      - fan.turn_on:
          id: fan_internal
          speed: 2

  - platform: gpio
    internal: true
    id: in_d7
    name: "Fan High Speed"
    pin:
      number: D7
      mode: INPUT_PULLUP
      inverted: True
    on_press:
      - fan.turn_on:
          id: fan_internal
          speed: 3

##############################################################
# Fan Speed Control Outputs (ESP Overrides Rotary Switch)
##############################################################
output:
  - platform: gpio
    pin: D2
    id: gpio_d2
    inverted: true
    
  - platform: gpio
    pin: D3
    id: gpio_d3
    inverted: true

  - platform: gpio
    pin: D4
    id: gpio_d4
    inverted: true

  - platform: template
    id: fan_out_internal
    type: float
    write_action:
      - lambda: |-
          if (state < 0.1) {
            id(gpio_d2).turn_off();
            id(gpio_d3).turn_off();
            id(gpio_d4).turn_off();
            id(power_usage).publish_state(0.5);
          } else if (state < 0.4) {
            id(gpio_d4).turn_on();
            id(gpio_d3).turn_off();
            id(gpio_d2).turn_off();
            id(power_usage).publish_state(1.5);
          } else if (state < 0.7) {
            id(gpio_d4).turn_off();
            id(gpio_d3).turn_on();
            id(gpio_d2).turn_off();
            id(power_usage).publish_state(6.5);
          } else {
            id(gpio_d4).turn_off();
            id(gpio_d3).turn_off();
            id(gpio_d2).turn_on();
            id(power_usage).publish_state(15);
          }

##############################################################
# Fan Component
##############################################################
fan:
  - platform: speed
    output: fan_out_internal
    id: fan_internal
    name: "Air Purifier Fan"
    speed_count: 3
    restore_mode: RESTORE_DEFAULT_OFF
