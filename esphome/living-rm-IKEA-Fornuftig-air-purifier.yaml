# Main Components:
# - ESP8266 (NodeMCU v2) - Wi-Fi microcontroller
# - IKEA FORNÃœFTIG Air Purifier (Factory PCB retained)
# - DC-DC Step-Down Converter (e.g., LM2596 / Mini-360)
#   - Steps down the IKEA purifierâ€™s 24V DC to 3.3V (or 5V for VIN pin)
