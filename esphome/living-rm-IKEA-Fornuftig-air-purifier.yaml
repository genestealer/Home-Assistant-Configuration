##############################################################

# ğŸ”„ Substitutions for Easy Configuration
substitutions:
  # ğŸ“› Naming
  name: living-room-air-purifier
  friendly_name: "Living Room FORNÃœFTIG Air Purifier"
  ui_comment: "IKEA FORNÃœFTIG Air Purifier Control"

  # ğŸŒ Network Configuration (Static IP)
  ip: 192.168.2.48
  gateway: 192.168.2.1
  subnet: 255.255.255.0

  # ğŸ”´ Status LED Configuration
  status_led: D0  # GPIO16 - NodeMCU onboard LED
  status_led_inverted: "true"

  # ğŸ“¦ Project Metadata
  project_name: "genestealer.IKEA-Fornuftig-air-purifier"
  project_version: "1.0.0"
  package_import_url: "github://genestealer/Home-Assistant-Configuration/esphome/office-IKEA-Fornuftig-air-purifier.yaml"

  # ğŸ›  Debug Logging Level
  log_level: DEBUG

  # ğŸ“Š Sensor Update Interval
  sensor_update_interval: 1min
  wifi_sensor_update_interval: 10min

##############################################################
# ğŸš€ ESP8266 Board Configuration
##############################################################
esp8266:
  board: nodemcuv2

##############################################################
# ğŸ”— Import Shared Code (Common Components)
##############################################################
packages:
  device_base: !include common/device_base.yaml
  status_led: !include common/status_led.yaml
  wifi: !include common/device_base_wifi.yaml
  # Uncomment below to remove the status LED:
  # status_led: !remove

# ğŸŒ Dashboard Import Settings
dashboard_import:
  package_import_url: ${package_import_url}
  import_full_config: false  # Import only necessary sections

##############################################################
# ğŸ  Home Assistant Integration
##############################################################
esphome:
  on_boot:
    priority: -100.0
    then:
      - lambda: |-
          float power = 0.5;  // Default power usage when fan is off
          if (id(fan_internal).speed == 1) power = 1.5;
          else if (id(fan_internal).speed == 2) power = 6.5;
          else if (id(fan_internal).speed == 3) power = 15;
          id(power_usage).publish_state(power);

##############################################################
# ğŸŒ¡ï¸ Sensor Configuration (Filter Status & Power Usage)
##############################################################
sensor:
  # ğŸ·ï¸ Filter LED Status (Detects when filter needs changing)
  - platform: adc
    pin: A0
    internal: true
    id: led_internal
    update_interval: ${sensor_update_interval}
    accuracy_decimals: 1
    samples: 10
    filters:
      - delta: 0.1
    on_value:
      if:
        condition:
          lambda: 'return x < 0.2;'
        then:
          - binary_sensor.template.publish:
              id: led_sensor
              state: OFF
        else:
          - binary_sensor.template.publish:
              id: led_sensor
              state: ON

  # âš¡ Power Consumption Based on Fan Speed
  - platform: template
    name: "Power Usage"
    id: power_usage
    device_class: power
    state_class: measurement
    unit_of_measurement: W
    update_interval: ${sensor_update_interval}

  # ğŸ”‹ Total Daily Energy Consumption (Resets at Midnight)
  # Create a Utility Meter in Home Assistant and ensure periodic resetting is enabled
  # This value resets on ESP reboot and at midnight.
  - platform: total_daily_energy
    name: 'Energy Today'
    id: sensor_total_daily_energy
    power_id: power_usage
    unit_of_measurement: 'kWh'
    icon: mdi:circle-slice-3
    state_class: total_increasing
    device_class: energy
    accuracy_decimals: 3
    filters:
      - throttle: ${sensor_update_interval}  # Limit update rate
      - multiply: 0.001  # Convert W to kW (1 W = 0.001 kW)
      - delta: 0.01  # Only update if energy changes by 0.01 kWh (10W)
      - heartbeat: ${sensor_update_interval}  # Ensure at least one update per interval

##############################################################
# â³ Time Component (Used for Resetting Energy Meter at Midnight)
##############################################################
time:
  - platform: homeassistant
    id: homeassistant_time  # Sync time with HA for accurate resets

##############################################################
# ğŸšª Binary Sensors (Filter Status & Fan Speed Buttons)
##############################################################
binary_sensor:
  # ğŸš¨ Filter Status LED
  - platform: template
    id: led_sensor
    name: "Filter Status"
    device_class: problem

  # ğŸ›  Fan Control Dial (Reads Physical Rotary Positions)
  - platform: gpio
    internal: true
    id: in_d1
    name: "Fan Off"
    pin:
      number: D1
      mode: INPUT_PULLUP
      inverted: True
    on_press:
      - fan.turn_off:
          id: fan_internal

  - platform: gpio
    internal: true
    id: in_d5
    name: "Fan Low Speed"
    pin:
      number: D5
      mode: INPUT_PULLUP
      inverted: True
    on_press:
      - fan.turn_on:
          id: fan_internal
          speed: 1

  - platform: gpio
    internal: true
    id: in_d6
    name: "Fan Medium Speed"
    pin:
      number: D6
      mode: INPUT_PULLUP
      inverted: True
    on_press:
      - fan.turn_on:
          id: fan_internal
          speed: 2

  - platform: gpio
    internal: true
    id: in_d7
    name: "Fan High Speed"
    pin:
      number: D7
      mode: INPUT_PULLUP
      inverted: True
    on_press:
      - fan.turn_on:
          id: fan_internal
          speed: 3

##############################################################
# âš™ï¸ Fan Speed Control Outputs (ESP Overrides Rotary Switch)
##############################################################
output:
  - platform: gpio
    pin: D2
    id: gpio_d2
    inverted: true
    
  - platform: gpio
    pin: D3
    id: gpio_d3
    inverted: true

  - platform: gpio
    pin: D4
    id: gpio_d4
    inverted: true

  - platform: template
    id: fan_out_internal
    type: float
    write_action:
      - lambda: |-
          if (state < 0.1) {
            id(gpio_d2).turn_off();
            id(gpio_d3).turn_off();
            id(gpio_d4).turn_off();
            id(power_usage).publish_state(0.5);
          } else if (state < 0.4) {
            id(gpio_d4).turn_on();
            id(gpio_d3).turn_off();
            id(gpio_d2).turn_off();
            id(power_usage).publish_state(1.5);
          } else if (state < 0.7) {
            id(gpio_d4).turn_off();
            id(gpio_d3).turn_on();
            id(gpio_d2).turn_off();
            id(power_usage).publish_state(6.5);
          } else {
            id(gpio_d4).turn_off();
            id(gpio_d3).turn_off();
            id(gpio_d2).turn_on();
            id(power_usage).publish_state(15);
          }

##############################################################
# ğŸŒ¬ï¸ Fan Component
##############################################################
fan:
  - platform: speed
    output: fan_out_internal
    id: fan_internal
    name: "Air Purifier Fan"
    speed_count: 3
    restore_mode: RESTORE_DEFAULT_OFF
