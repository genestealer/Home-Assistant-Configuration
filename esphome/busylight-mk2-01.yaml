# ğŸ  Richard Huish 2025
# ğŸ“Œ ESPHome Configuration - Busy Light & Logitech Z-5500 Remote
# ğŸ“‚ Repository: https://github.com/genestealer/Home-Assistant-Configuration
#
# ğŸ“ Description:
# This ESPHome configuration controls a busy light indicator and 
# infrared remote functionality using an M5Stack Atom ESP32.
# The system integrates with Home Assistant and allows remote control
# of a Logitech Z-5500 speaker system.
#
# Includes shared configurations from the 'common' directory
#
# ğŸ”§ Features:
# - âœ… Neopixel LED Busy Light for presence indication.
# - âœ… Infrared remote transmitter for controlling Logitech Z-5500.
# - âœ… Optimized ESP32 setup with GPIO voltage compensation.
# - âœ… Wi-Fi connectivity for Home Assistant integration.
#
# ğŸ”© Hardware:
# - M5Stack Atom ESP32 (Wi-Fi Microcontroller)
# - M5Stack Mini Infrared Emitter & Receiver Unit (IR Transmission)
# - SK6812 Neopixel RGB LED (Presence Indicator)
#
##############################################################

# ğŸ”„ Substitutions - Easily Configurable Parameters
substitutions:
  # ğŸ“› Naming & Identification
  name: busy-light-mk2-1
  friendly_name: "Busy Light 1 Mk2"
  ui_comment: "Busy Light 1 MK2 and Logitech Z-5500 Speaker Remote"

  # ğŸŒ Network Configuration (Static IP)
  ip: 192.168.2.51
  gateway: 192.168.2.1
  subnet: 255.255.255.0

  # ğŸ“¦ Metadata & Versioning
  project_name: "genestealer.busylight-mk2-01"
  project_version: "1.0.0"
  package_import_url: "github://genestealer/Home-Assistant-Configuration/esphome/busylight-mk2-01.yaml"

  # ğŸ›  Debug Logging
  log_level: DEBUG

  # ğŸ“Š Sensor Update Interval
  sensor_update_interval: 1min
  wifi_sensor_update_interval: 10min

##############################################################
# ğŸš€ ESP Platform Configuration
##############################################################
esp32:
  board: m5stack-atom

##############################################################
# ğŸ”— Shared Code & Package Imports
##############################################################
packages:
  device_base: !include common/device_base.yaml
  wifi: !include common/device_base_wifi.yaml
  
# Uncomment below to remove the status LED from this device:
status_led: !remove

# ğŸŒ Dashboard Import Settings
dashboard_import:
  package_import_url: ${package_import_url}
  import_full_config: false  # Import only necessary sections

##############################################################
# ğŸ”§ Hardware Configuration
##############################################################

# âœ… Countermeasure for CH552 GPIO0 Overvoltage Issue
# The CH552 applies 4V to GPIO0, which reduces Wi-Fi sensitivity.
# This fix applies a bias of 3.3V to suppress overvoltage and 
# maintain Wi-Fi performance.
output:
  - platform: gpio
    id: wifi_fix_output
    pin: GPIO0

# ğŸ”´ Neopixel RGB LED (Busy Light)
light:
  - platform: neopixelbus
    type: GRB
    variant: SK6812
    pin: 27
    num_leds: 1
    name: "Busy Light"
    id: busy_light

# ğŸ”— I2C Bus Configuration
i2c:
  sda: 25
  scl: 21
  #scan: true
  #frequency: 200kHz

# ğŸ“¡ Infrared Transmitter Configuration
remote_transmitter:
  pin: 26  # IR transmitter output
  carrier_duty_percent: 50%

##############################################################
# ğŸ›ï¸ Infrared Remote Control for Logitech Z-5500
##############################################################

# https://community.home-assistant.io/t/ir-change-in-nec-what-do-i-need-to-do/365840/26?page=2

# 0xF708 address (for all codes!)
# 0xEF10 power command
# 0xE51A vol up command
# 0xF10E vol dn command
# 0xFA05 test command
# 0xF50A direct command
# 0xF40B optical command
# 0xF30C coax command
# 0xE21D effect command
# 0xE01F settings command
# 0xFC03 sub up command
# 0xFE01 sub dn command
# 0xFD02 center up command
# 0xF906 center dn command
# 0xFF00 surround up command
# 0xFB04 surround dn command
# 0xE916 mute command

button:
  - platform: template
    name: "Power"
    on_press:
      - remote_transmitter.transmit_nec:
          address: '0xF708'
          command: '0xEF10'
          repeat:
            times: 1

  - platform: template
    name: "Volume Up"
    on_press:
      - remote_transmitter.transmit_nec:
          address: '0xF708'
          command: '0xE51A'
          repeat:
            times: 1 

  - platform: template
    name: "Volume Down"
    on_press:
      - remote_transmitter.transmit_nec:
          address: '0xF708'
          command: '0xF10E'
          repeat:
            times: 1 

  - platform: template
    name: "Test"
    on_press:
      - remote_transmitter.transmit_nec:
          address: '0xF708'
          command: '0xFA05'
          repeat:
            times: 1 

  - platform: template
    name: "Direct Input"
    on_press:
      - remote_transmitter.transmit_nec:
          address: '0xF708'
          command: '0xF50A'
          repeat:
            times: 1

  - platform: template
    name: "Optical Input"
    on_press:
      - remote_transmitter.transmit_nec:
          address: '0xF708'
          command: '0xF40B'
          repeat:
            times: 1 

  - platform: template
    name: "Coax Input"
    on_press:
