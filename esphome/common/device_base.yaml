##############################################################
# 🏠 ESPHome Device Base Configuration
# 📌 Shared configuration for all ESPHome devices
# 🔗 Repository: https://github.com/genestealer/Home-Assistant-Configuration
##############################################################

esphome:
  name: ${name}
  comment: ${ui_comment}

  # Device friendly name for Home Assistant
  friendly_name: "${friendly_name}"

  # Project metadata
  project:
    name: ${project_name}
    version: ${project_version}

##################################
# 🔍 Logging & Debugging
##################################
logger:
  level: ${log_level}

##################################
# 🔗 Home Assistant API
##################################
api:
  encryption:
    key: !secret esphome_api_encryption_key
  reboot_timeout: 1h

##################################
# 📡 OTA Updates
##################################
ota:
  password: !secret esphome_ota_pass
  platform: esphome

##################################
# 🛑 Safe Mode (Prevents Boot Loops)
##################################
safe_mode:
  boot_is_good_after: 2min
  reboot_timeout: 10min
  num_attempts: 5

##################################
# 🔴 Status LED (Connection Indicator)
##################################
status_led:
  pin:
    number: ${status_led}
    inverted: ${status_led_inverted}

##################################
# 🔄 Restart Button
##################################
button:
  - platform: restart
    name: "Restart"
    device_class: restart

##################################
# 🌐 Device Availability
##################################
binary_sensor:
  - platform: status
    name: "Status"
    device_class: connectivity

##################################
# 🌍 Wi-Fi Information
##################################
text_sensor:
  - platform: wifi_info
    ip_address:
      name: "IP"
      icon: "mdi:ip-network-outline"
    mac_address:
      name: "MAC"
      icon: "mdi:access-point-network"
    ssid:
      name: "SSID"
      icon: "mdi:wifi"
    bssid:
      name: "BSSID"
      icon: "mdi:access-point-network"

##################################
# ⏳ System Metrics (Uptime)
##################################
sensor:
  - platform: uptime  
    name: "Uptime"
    update_interval: ${wifi_sensor_update_interval}
    device_class: duration
    state_class: measurement
    unit_of_measurement: "hours"
    filters:
      - lambda: return x / 3600.0;
    accuracy_decimals: 2
    entity_category: "diagnostic"
