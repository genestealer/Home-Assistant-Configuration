##############################################################
# BME280 Sensor Configuration
# Monitors Temperature, Humidity & Pressure
# https://esphome.io/components/sensor/bme280.html
# https://esphome.io/cookbook/bme280_environment.html
#
# Used Substitutions:
# - i2c_pin_sda: SDA pin of the IÂ²C bus for this sensor
# - i2c_pin_scl: SCL pin of the IÂ²C bus for this sensor
# - i2c_scan: Whether to scan the IÂ²C bus
# - i2c_frequency: Frequency of the IÂ²C bus
# - bme280_i2c_address: IÂ²C address of the sensor
# - bme280_update_interval: Update interval of the sensor
# - bme280_offset_temperature: Temperature offset (e.g., "-1" instead of oversampling)
##############################################################

i2c:
  sda: ${i2c_pin_sda}
  scl: ${i2c_pin_scl}
  scan: ${i2c_scan}
  frequency: ${i2c_frequency}

sensor:
  - platform: bme280_i2c
    update_interval: ${bme280_update_interval}
    address: ${bme280_i2c_address}

    temperature:
      name: "Temperature"
      id: bme280_temperature
      accuracy_decimals: 2
      oversampling: 2x
      device_class: temperature
      state_class: measurement
      filters:
        - offset: ${bme280_offset_temperature}

    pressure:
      name: "Pressure"
      id: bme280_pressure
      oversampling: 2x
      accuracy_decimals: 2
      device_class: pressure
      state_class: measurement

    humidity:
      name: "Humidity"
      id: bme280_humidity
      oversampling: 2x
      accuracy_decimals: 2
      device_class: humidity
      state_class: measurement

  # ğŸ”ï¸ Altitude Calculation (based on pressure readings)
  - platform: template
    name: "Altitude"
    device_class: distance
    state_class: measurement
    accuracy_decimals: 1
    lambda: |-
      const float STANDARD_SEA_LEVEL_PRESSURE = 1013.25; // in hPa
      return ((id(bme280_temperature).state + 273.15) / 0.0065) *
        (powf((STANDARD_SEA_LEVEL_PRESSURE / id(bme280_pressure).state), 0.190234) - 1);
    update_interval: ${bme280_update_interval}
    icon: 'mdi:signal'
    unit_of_measurement: 'm'
    entity_category: "diagnostic"

  # Absolute Humidity Calculation
  - platform: absolute_humidity
    name: "Absolute Humidity"
    temperature: bme280_temperature
    humidity: bme280_humidity

  # Dew Point Calculation (for condensation risk monitoring)
  - platform: template
    name: "Dew Point"
    device_class: temperature
    state_class: measurement
    accuracy_decimals: 2
    lambda: |-
      return (243.5 * (log(id(bme280_humidity).state / 100) + 
      ((17.67 * id(bme280_temperature).state) / (243.5 + id(bme280_temperature).state))) /
      (17.67 - log(id(bme280_humidity).state / 100) - 
      ((17.67 * id(bme280_temperature).state) / (243.5 + id(bme280_temperature).state))));
    unit_of_measurement: "Â°C"
    icon: 'mdi:thermometer-alert'
