# Office Air Purifier Control
# Sources: https://github.com/esphome/bluetooth-proxies
##############################################################
# Config Header for Device
##############################################################
substitutions:
  # Names
  name: bluetooth-proxy
  friendly_name: "Bluetooth Proxy"
  ui_comment: "Bluetooth Proxy" # Only shows in UI.
  
  # Wifi Settings
  ip: 192.168.2.xxx
  gateway: 192.168.2.1
  subnet: 255.255.255.0

  # Board Settings
  status_led: D0 
  status_led_inverted: "false"

  
  # Debug Component
  log_level: DEBUG  

##############################################################
# Platform
##############################################################
esp32:
  board: m5stack-atom
  framework:
    type: esp-idf

##############################################################
# Import shared code
##############################################################

# Packages 
packages:
  device_base: !include common/device_base.yaml
  status_led: !include common/status_led.yaml
  wifi: !include common/device_base_wifi.yaml

# esphome:

# dashboard_import:
# #   import_full_config: false # or true

##############################################################
# Main Code
##############################################################


    
esp32_ble_tracker:
  scan_parameters:
    # We currently use the defaults to ensure Bluetooth
    # can co-exist with WiFi In the future we may be able to
    # enable the built-in coexistence logic in ESP-IDF
    active: true

bluetooth_proxy:
  active: true