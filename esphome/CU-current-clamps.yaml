binary_sensor:

  # Surge Protection Device (SPD) monitoring pins. Pin is fitted with extrenal 10K pull-up resistor
  - platform: gpio
    pin:
      number: 12
      mode: INPUT
      inverted: true
    name: "SPD Expired"
    device_class: problem
    icon: "mdi:electric-switch"
    filters:
      - delayed_on: 1000ms
      - delayed_off: 1000ms

